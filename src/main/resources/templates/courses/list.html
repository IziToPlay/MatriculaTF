<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">

			<div class="card-header">Mantenimiento Cursos</div>
			<div class="card-body">

				<div class="title">
							<h2> Cursos </h2>
							<a href="/courses/new" class="btn btn-primary"> Nuevo Curso </a>
							<h6>__________________________________________________________________</h6>
						</div>

									<form action="@{/courses/searchCourse}" method="GET">
								<div class="form-row align-items-center">
									<label for="name">Curso a Buscar </label> 
									<select id="name" th:field="*{courses}">
									<option th:each="course : ${courses}" th:text="${course.name}" th:value="${course.name}"></option>
									</select>						
														
								<div class="col-auto">
									<button type="submit" class="btn btn-primary">Buscar</button>
								</div>
								</div>
							</form>			

	<div class ="table-responsive">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Profesor</th>
							<th>Dia</th>
							<th>Hora Inicial</th>
							<th>Hora Final</th>
							<th>Vacantes</th>
							<th>Seleccionar</th>
							<th>Seleccionar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="course : ${courses}">

							<td th:text="${course.id}">MatriculaTF</td>
							<td th:text="${course.name}">MatriculaTF</td>
							<td th:text="${course.professor.name +' '+ course.professor.lastName}">MatriculaTF</td>
							<td th:text="${course.day}">MatriculaTF</td>
							<td th:text="${course.startTime}">MatriculaTF</td>
							<td th:text="${course.endTime}">MatriculaTF</td>
							<td th:text="${course.amount}">MatriculaTF</td>
							<td><a th:href="@{'/courses/edit/' + ${course.id}}"
								class="btn btn-warning">Modificar</a></td>
							<td><a th:href="@{'/courses/delete/' + ${course.id}}"
								class="btn btn-info">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
		</div>

	</div>
	
</body>
</html>
